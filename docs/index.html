<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a2a66" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <title>1반 알림도우미</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">1반 알림도우미</h1>
    <div class="header-actions">
      <button id="notifyToggle" class="btn secondary">알림 받기</button>
      <button id="managerModeBtn" class="btn primary">관리자 모드</button>
    </div>
  </header>

  <main class="container">
    <section class="calendar-section">
      <div class="calendar-header">
        <button id="prevMonth" class="icon-btn" aria-label="이전 달">‹</button>
        <h2 id="monthLabel"></h2>
        <button id="nextMonth" class="icon-btn" aria-label="다음 달">›</button>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
      <div class="legend">
        <span class="legend-dot"></span> 일정
      </div>
    </section>

    <section class="upcoming-section">
      <h3>다가오는 일정</h3>
      <ul id="upcomingList" class="upcoming-list"></ul>
    </section>
  </main>

  <footer class="app-footer">
    <span>제작: 1113 노태민 1118 장서안</span>
    <a href="#" id="installBtn" class="install-link" hidden>홈 화면에 추가</a>
  </footer>

  <dialog id="eventDialog">
    <form method="dialog" id="eventForm">
      <button type="button" class="dialog-close" aria-label="닫기">×</button>
      <h3 id="dialogTitle">일정 추가</h3>
      <div class="form-row">
        <label for="eventTitle">제목</label>
        <input id="eventTitle" name="title" type="text" required />
      </div>
      <div class="form-row">
        <label for="eventDesc">설명</label>
        <textarea id="eventDesc" name="description" rows="3" placeholder="선택 사항"></textarea>
      </div>
      <div class="form-row">
        <label for="eventDate">마감 일시</label>
        <input id="eventDate" name="due" type="datetime-local" required />
      </div>
      <input type="hidden" id="eventId" name="id" />
      <menu class="dialog-actions">
        <button type="button" id="cancelEvent" class="btn secondary">취소</button>
        <button type="button" id="deleteEvent" class="btn danger" hidden>삭제</button>
        <button type="submit" class="btn primary">저장</button>
      </menu>
    </form>
  </dialog>

  <script src="./app.js" defer></script>
</body>
</html>
